<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>

    <input type="text" id="logUser" placeholder="Enter Username">
    <input type="password" id="logPass" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<script>
function login() {
    let username = document.getElementById("logUser").value;
    let password = document.getElementById("logPass").value;

    let savedUser = localStorage.getItem("username");
    let savedPass = localStorage.getItem("password");

    if(username === savedUser && password === savedPass) {
        alert("Login Successful!");
        window.location.href = "index.html"; // Go to your To-Do App
    } else {
        alert("Incorrect username or password!");
    }
}
</script>

</body>
</html>
